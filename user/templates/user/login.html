{% extends "user/layout.html" %}
{% load static %}

{% block title %}Login{% endblock %}
{% block body %}
<div class="row login-register">
    <div class="col-lg-6 inner-login-register">
        <div class="top">
            <h4>Sign In</h4>
            <a href="">
                <button>
                <span class="iconify" data-inline="false" data-icon="flat-color-icons:google" style="font-size: 24.88343620300293px;"></span>
                Sign in with Google 
                </button>
            </a>
        </div>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <input type="email" class="form-control col-lg-11" id="loginEmail" placeholder="Email" name="username">
                <span id="msg2"></span> 
                <div class="col-lg-1"></div>
            </div>
            <div class="form-group row">
                <input type="password" class="form-control col-lg-11 {% if wrong %}is-invalid{% endif %}" id="loginPass" placeholder="Password" name="password" class="password-fill">
                <button type="button" class="col-lg-1" onclick="toggle_show('loginPass')">
                    <img src="{% static 'user/img/showpass.png' %}" alt="show-pass" id="loginPassshow">
                    <img src="{% static 'user/img/hidepass.png' %}" alt="hide-pass" id="loginPasshide">
                </button>
                <span id="msg">{% if message %}{{ message }}{% endif %}</span> 
            </div>
            <div class="form-group row">
                <div class="form-check remember-forgot col-lg-11">
                    <input type="checkbox" class="form-check-input" id="rememberme" name="rememberme">
                    <label class="form-check-label" for="rememberme">Remember Me</label>
                    <!--<a href="{ url_for('forgot_password') }">Forgot password?</a>-->
                </div>
                <div class="col-lg-1"></div>
            </div> 
            <div class="row">
                <div class="col-lg-11 lastrow">
                    <button type="submit" class="btn btn-primary" id="submit-login">Login</button>
                    <a href="{% url 'registerform' %}">Haven't registered? Create new account</a>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
