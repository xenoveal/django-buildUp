{% extends "user/layout-new.html" %}
{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block body %}
<main>
    <div class="container">
        <div class="logo">
            <img src="{% static 'user/img/logo_bg_transparent.png' %}" alt="logo">
        </div>
        <div class="signin timer">
            <h3>Your verification link has been sent <br>Please check your e-mail to change your password</h3>
            <br>
            <p>Didn't get notification?<br><a href="{% url 'forgotsend' username=username %}">Resend verification</a></p>
            <div id="timer">00:20</div>
        </div>
    </div>
</main>
{% endblock %}
