{% extends "user/layout-new.html" %}
{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block body %}
<main>
    <div class="container">
        <div class="logo">
            <img src="{% static 'user/img/logo_bg_transparent.png' %}" alt="logo">
        </div>
        <div class="signin timer">
            <h3>Your verification link has been sent <br>Please check your e-mail to change your password</h3>
            <br>
            <p>Didn't get notification?</p>
            <a href="{% url 'forgotsend' username=username %}" onclick="sendverify(event)"><button class="verif-resend">Resend verification</button></a>
            <div id="timer">02:00</div>
        </div>
    </div>
</main>
{% endblock %}

{% block js %}
<script src="{% static 'user/js/verify.js' %}"></script>
{% endblock %}
