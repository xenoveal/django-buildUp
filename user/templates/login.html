{% extends "layout.html" %}

{% block section %}
<div class="row login-register">
    <div class="col-lg-6 inner-login-register">
        <div class="top">
            <h4>Sign In</h4>
            <a href="{{url_for('login_google')}}">
                <button>
                <span class="iconify" data-inline="false" data-icon="flat-color-icons:google" style="font-size: 24.88343620300293px;"></span>
                Sign in with Google 
                </button>
            </a>
        </div>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group row">
                <input type="email" class="form-control col-lg-11" id="loginEmail" placeholder="Email" name="loginEmail">
                <span id="msg2"></span> 
                <div class="col-lg-1"></div>
            </div>
            <div class="form-group row">
                <input type="password" class="form-control col-lg-11 {% if wrong %}is-invalid{% endif %}" id="loginPass" placeholder="Password" name="loginPass" class="password-fill">
                <button type="button" class="col-lg-1" onclick="toggle_show('loginPass')">
                    <img src="{{ url_for('static',filename='img/showpass.png') }}" alt="show-pass" id="loginPassshow">
                    <img src="{{ url_for('static',filename='img/hidepass.png') }}" alt="hide-pass" id="loginPasshide">
                </button>
                {% if wrong %}
                <span id="msg">Wrong Username/Password</span> 
                {% endif %} 
            </div>
            <div class="form-group row">
                <div class="form-check remember-forgot col-lg-11">
                    <input type="checkbox" class="form-check-input" id="rememberme" name="rememberme">
                    <label class="form-check-label" for="rememberme">Remember Me</label>
                    <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
                </div>
                <div class="col-lg-1"></div>
            </div> 
            <div class="row">
                <div class="col-lg-11 lastrow">
                    <button type="submit" class="btn btn-primary" id="submit-login">Login</button>
                    <a href="{{ url_for('register') }}">Haven't registered? Create new account</a>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
